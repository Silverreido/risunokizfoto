<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рисунок из фото</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Рисунок из фото</h1>
            <p>Превратите ваши фотографии в красивые рисунки</p>
        </header>

        <main>
            <div class="upload-section">
                <label for="image-upload" class="upload-btn">
                    <span>Выберите фото</span>
                    <input type="file" id="image-upload" accept="image/*">
                </label>
                <p class="upload-hint">или перетащите изображение сюда</p>
            </div>

            <div class="preview-section hidden">
                <div class="image-container">
                    <canvas id="original-canvas"></canvas>
                    <canvas id="drawing-canvas"></canvas>
                </div>
                
                <div class="controls">
                    <div class="slider-control">
                        <label for="intensity">Интенсивность эффекта:</label>
                        <input type="range" id="intensity" min="1" max="10" value="5">
                        <span id="intensity-value">5</span>
                    </div>
                    
                    <div class="button-group">
                        <button id="apply-effect" class="btn primary">Применить эффект</button>
                        <button id="reset" class="btn secondary">Сбросить</button>
                        <button id="download" class="btn success">Сохранить рисунок</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Приложение создано для VK Mini Apps</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
